<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Width HR Example</title>
    <style>
        body{background-color: green;}
        hr.custom-width {
            border: none;
            border-top: 2px solid black;
            width: 50%;
        }
    </style>
</head>
<body>
    <p>Before the horizontal rule</p>
    <hr class="custom-width">
    <p>After the customized width horizontal rule</p>
</body>
</html>
